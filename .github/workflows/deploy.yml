name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for CNAME file
        id: cname
        run: |
          if [ -f "public/CNAME" ] && ! grep -q "^#" public/CNAME; then
            echo "has_cname=true" >> $GITHUB_OUTPUT
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "has_cname=false" >> $GITHUB_OUTPUT
            # Update this to match your repository name if using github.io subdomain
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          VITE_BASE_PATH: ${{ steps.cname.outputs.base_path }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

